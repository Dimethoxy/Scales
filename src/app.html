<!doctype html>
<html lang="en" class="macchiato">
	<head>
		<!-- Meta -->
		<meta charset="UTF-8" />
		<title>Dimethoxy Audio</title>
		<base href="." />
		<link rel="canonical" href="https://scales.dimethoxy.com/" />
		<meta name="language" content="English" />
		<meta name="robots" content="index, follow" />
		<meta name="description" content="Interactive Guitar Scale Visualizer & Practice Tool" />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://scales.dimethoxy.com/" />
		<meta property="og:title" content="Dimethoxy Audio" />
		<meta property="og:description" content="Interactive Guitar Scale Visualizer & Practice Tool" />
		<meta property="og:image" content="/src/lib/assets/icons/favicons/android-chrome-512x512.png" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://scales.dimethoxy.com/" />
		<meta property="twitter:title" content="Dimethoxy Audio" />
		<meta
			property="twitter:description"
			content="Interactive Guitar Scale Visualizer & Practice Tool"
		/>
		<meta
			property="twitter:image"
			content="/src/lib/assets/icons/favicons/android-chrome-512x512.png"
		/>

		<!-- Favicon -->
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/src/lib/assets/icons/favicons/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/src/lib/assets/icons/favicons/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/src/lib/assets/icons/favicons/favicon-16x16.png"
		/>
		<link rel="manifest" href="/src/lib/assets/icons/favicons/site.webmanifest" />
		<link
			rel="mask-icon"
			href="/src/lib/assets/icons/favicons/safari-pinned-tab.svg"
			color="#50fa7b"
		/>
		<link rel="shortcut icon" href="/src/lib/assets/icons/favicons/favicon.ico" />
		<meta name="msapplication-TileColor" content="#50fa7b" />
		<meta name="msapplication-config" content="/src/lib/assets/icons/favicons/browserconfig.xml" />
		<meta name="theme-color" content="#ffffff" />

		<meta charset="utf-8" />
		<link rel="stylesheet" href="/src/lib/assets/icons/all.min.css" />
		<link rel="stylesheet" href="/src/lib/assets/fonts/poppins.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="bg-ctp-base">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
